<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
    <link rel="icon" href="trophy-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title> Word-Scramble</title>
</head>
<body class="background">
    <div >
        <div class="wrapper">
            <h1 class="title"><i class="fas fa-trophy"></i> Word-Scramble</h1>
            <div class="container">
                <div class="content">
                    <p class="word"></p>
                    <div class="details">
                        <p class="hint">Hint: <span></span></p>
                        <p class="hint">Time Left: <span><b id="time-left">30</b>s</span></p>
                    </div>
                    <input type="text" placeholder="Enter a valid word">
                    <div class="buttons">
                        <button class="refresh-word">Refresh Word</button>
                        <button class="check-word">Check Word</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
